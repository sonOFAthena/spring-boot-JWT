<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

  <header th:replace="layout/layout :: header"></header>

  <div class="container py-4">
    <div class="card border-primary text-center">
      <div class="card-header" th:text="#{text.login.titulo}">Sign In</div>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
          <div class="form-group col-sm-6" >
            <input class="form-control"  type="text" name="username" id="username" th:placeholder="#{text.login.username}" autofocus required>
          </div>

          <div class="form-group col-sm-6" >
            <input class="form-control" type="password" name="password" id="password" th:placeholder="#{text.login.password}" required>
          </div>

          <div class="form-group col-sm-6">
            <input class="btn btn-lg btn-primary btn-block" type="submit" th:value="#{text.login.boton}">
          </div>

        </form>
      </div>
    </div>
  </div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
